<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <title>Advice generator app</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="outer_box">
            <div class="advice_id" id="advice_id">ADVICE #117</div>
            <div class="advice_text" id="advice_text">
                "It is easy to sit up and take notice, what's difficult is
                getting up and taking action."
            </div>
            <div class="line">
                <img
                    src="images/pattern-divider-desktop.svg"
                    alt=""
                    class="divider"
                />
            </div>
        </div>
        <button id="button">
            <img src="images/icon-dice.svg" alt="Dice to generate new advice" />
        </button>
    </body>
    <script src="app.js"></script>
</html>
